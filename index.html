<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Приложение для валидации форм</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form id="form" class="form">
      <h2>Зарегистрироваться на сайте</h2>
      <div class="form-control">
        <label for="username">Имя пользователя</label>
        <input type="text" id="username" placeholder="Укажите имя пользователя">
        <small>Сообщение об ошибке</small>
      </div>
      <div class="form-control">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Укажите email">
        <small>Сообщение об ошибке</small>
      </div>
      <div class="form-control">
        <label for="password">Пароль</label>
        <input type="password" id="password" placeholder="Укажите пароль">
        <small>Сообщение об ошибке</small>
      </div>
      <div class="form-control">
        <label for="confirmPassword">Повторите пароль</label>
        <input type="password" id="confirmPassword" placeholder="Повторите ранее введенный пароль">
        <small>Сообщение об ошибке</small>
      </div>
      <button type="submit">Отправить</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
